        <div class="section">
            <h2 class="section-title">1. Perspectiva fizică și biochimică</h2>
            <div class="physical-row">
                <div class="subsection">
                    <h3 class="subsection-title">Rolul principal</h3>
                    <p><b>Vitamina B9</b>, cunoscută sub denumirea de <b>acid folic</b> (forma sintetică) sau <b>folat</b> (forma naturală), este o vitamină hidrosolubilă esențială. Joacă un rol crucial în sinteza ADN-ului și ARN-ului, în diviziunea celulară și în metabolismul aminoacizilor.</p>
                    <ul>
                        <li><b>Sinteza ADN-ului și diviziunea celulară:</b> Folatul este vital pentru sinteza și repararea ADN-ului și ARN-ului, fiind esențial pentru creșterea și diviziunea rapidă a celulelor. Acest lucru este deosebit de important în perioadele de creștere rapidă, cum ar fi sarcina, copilăria și vindecarea rănilor.</li>
                        <li><b>Formarea globulelor roșii:</b> Este necesar pentru producerea și maturarea globulelor roșii în măduva osoasă, prevenind un tip de anemie numită anemie megaloblastică.</li>
                        <li><b>Metabolismul homocisteinei:</b> Împreună cu vitaminele B6 și B12, folatul ajută la conversia homocisteinei (un aminoacid) în metionină. Nivelurile ridicate de homocisteină sunt asociate cu un risc crescut de boli cardiovasculare.</li>
                        <li><b>Dezvoltarea sistemului nervos la făt:</b> Aportul adecvat de acid folic înainte și în timpul sarcinii timpurii este crucial pentru prevenirea defectelor de tub neural (ex: spina bifida) la făt.</li>
                        <li><b>Funcția cerebrală și sănătatea mintală:</b> Contribuie la sinteza neurotransmițătorilor și este implicat în funcția cognitivă și reglarea dispoziției.</li>
                    </ul>
                </div>
                <div class="subsection">
                    <h3 class="subsection-title">Surse alimentare</h3>
                     <p>Folatul este abundent în legume cu frunze verzi, leguminoase și citrice. Este sensibil la căldură și gătit, deci consumul de alimente crude este benefic.</p>
                    <ul>
                        <li><b>Legume cu frunze verzi închise:</b> Spanac, varză kale, rucola, verdeață de sfeclă.</li>
                        <li><b>Leguminoase:</b> Linte (foarte bogată), fasole (neagră, pinto, garbanzo), mazăre.</li>
                        <li><b>Ficat:</b> De vită, pui.</li>
                        <li><b>Fructe:</b> Portocale, grepfrut, căpșuni, avocado.</li>
                        <li><b>Cereale fortificate:</b> Pâine, cereale pentru micul dejun, orez.</li>
                        <li><b>Nuci și semințe.</b></li>
                        <li><b>Ouă.</b></li>
                    </ul>
                </div>
            </div>
            <div class="physical-row">
                <div class="subsection">
                    <h3 class="subsection-title">Simptome și boli cauzate de deficit</h3>
                    <p>Deficiența de folat este relativ comună, mai ales din cauza aportului alimentar insuficient, a malabsorbției sau a necesarului crescut (ex: sarcină, alcoolism, anumite medicamente).</p>
                    <ul>
                        <li><b>Anemie megaloblastică:</b> Globulele roșii sunt mari, imature și disfuncționale, ducând la oboseală, slăbiciune, paloare, dificultăți de respirație și amețeli.</li>
                        <li><b>Defecte de tub neural (la nou-născuți):</b> Cel mai grav rezultat al deficienței de acid folic în timpul sarcinii.</li>
                        <li><b>Probleme gastrointestinale:</b> Diaree, pierdere în greutate, lipsa poftei de mâncare, dureri abdominale.</li>
                        <li><b>Glosită:</b> Limbă umflată și dureroasă.</li>
                        <li><b>Oboseală cronică, iritabilitate, probleme de memorie, depresie.</b></li>
                        <li><b>Creșterea nivelului de homocisteină:</b> Crește riscul de boli cardiovasculare.</li>
                    </ul>
                </div>
                <div class="subsection">
                    <h3 class="subsection-title">Simptome cauzate de exces</h3>
                    <p>Excesul de folat din alimente este extrem de rar și nu este considerat toxic. Toxicitatea apare aproape exclusiv din suplimentarea excesivă cu acid folic sintetic, dar chiar și atunci, efectele adverse sunt rare și adesea subtile.</p>
                     <ul>
                        <li><b>Mascare deficit de B12:</b> Cel mai important risc este că dozele mari de acid folic pot masca deficiența de vitamina B12 (prin ameliorarea anemiei megaloblastice), permițând ca leziunile neurologice cauzate de lipsa B12 să progreseze netratate.</li>
                        <li><b>Probleme gastrointestinale:</b> Greață, pierderea apetitului, balonare.</li>
                        <li><b>Probleme neurologice:</b> Iritabilitate, insomnie, confuzie.</li>
                        <li><b>Reacții alergice (rar).</b></li>
                    </ul>
                </div>
            </div>

            <h2 class="section-title">2. Perspectiva holistică și funcțională</h2>
            <div class="section-content">
                <div class="subsection">
                    <h3 class="subsection-title">Sinergii și antagonisme</h3>
                    <p><b>Sinergii (lucrează împreună cu):</b></p>
                    <ul>
                        <li><b>Vitamina B12:</b> sinergia este absolut fundamentală în ciclul metilării.</li>
                        <li><b>Vitamina B6:</b> completează trioul necesar pentru metabolizarea homocisteinei.</li>
                        <li><b>Vitamina C:</b> ajută la regenerarea formei active a folatului.</li>
                    </ul>
                    <p><b>Antagonisme (competiție sau blocaj):</b></p>
                    <ul>
                        <li><b>Alcoolul:</b> este un antagonist major, inhibând absorbția.</li>
                        <li><b>Anumite medicamente:</b> Metotrexatul, unele anticonvulsive și antiacide.</li>
                        <li><b>Mutația genei MTHFR:</b> o variație genetică comună care reduce capacitatea de a converti folatul în forma sa activă.</li>
                    </ul>
                </div>
                <div class="subsection">
                    <h3 class="subsection-title">Perspective din medicinele tradiționale</h3>
                    <p><b>Medicina tradițională chineză (MTC):</b> Folatul este direct legat de calitatea <b>Sângelui (Xue)</b> și de <b>Esența Rinichilor (Jing)</b>. Hrănește <b>Ficatul</b> (care stochează sângele) și <b>Inima</b> (care guvernează sângele și adăpostește Shen-ul/mintea). Fiind crucial pentru dezvoltare, susține <b>Jing-ul</b>, esența vitală.</p>
                    <p><b>Ayurveda:</b> Este esențial pentru construirea <b>Rasa Dhatu</b> (plasma) și <b>Rakta Dhatu</b> (sângele). Este un nutrient hrănitor, care susține <b>Ojas</b> (vitalitatea). O deficiență poate agrava în special <b>Pitta</b> (prin anemie) și <b>Vata</b> (prin tulburări neurologice).</p>
                </div>

        <div class="section">
            <h2 class="section-title">3. Perspectiva psiho-somatică și spirituală</h2>
            <p>Din perspectivă holistică, <b>Vitamina B9 (Acidul Folic/Folat)</b> este adesea asociată cu <b>creșterea și dezvoltarea emoțională, purificarea, capacitatea de a elibera trecutul, de a te regenera și de a integra experiențele vieții</b>. Prin rolul său în sinteza ADN-ului și formarea celulelor, acidul folic rezonează cu "planul" nostru energetic, cu abilitatea de a "rescrie" tipare și de a ne reconstrui la nivel profund. Legătura cu defectele de tub neural subliniază importanța "fundației" emoționale și a protecției.</p>
            <div class="section-content">
                <div class="subsection">
                    <h3 class="subsection-title"><span class="icon">💔</span>Deficit</h3>
                    <p>Un deficit de Vitamina B9 poate fi legat de următoarele aspecte emoționale:</p>
                    <ol>
                        <li><b>Blocaj în creșterea și dezvoltarea emoțională:</b> dificultăți în a depăși etape vechi, în a te maturiza emoțional sau în a-ți atinge potențialul maxim.<br><i>Manifestare fizică: retard de creștere, anemie megaloblastică.</i></li>
                        <li><b>Dificultăți în a "elibera" trecutul și a te "purifica":</b> incapacitatea de a renunța la resentimente, traume sau tipare vechi.</li>
                        <li><b>Lipsa de "fundație" și vulnerabilitate la nivel profund:</b> defectele de tub neural pot simboliza o vulnerabilitate a "fundației" emoționale.</li>
                        <li><b>"Ceață mentală" și lipsă de claritate:</b> confuzie, probleme de memorie emoțională sau dificultăți în a discerne calea corectă.</li>
                        <li><b>Tristețe profundă și lipsă de vitalitate:</b> o apatie, melancolie și lipsă de entuziasm.</li>
                    </ol>
                </div>
                <div class="subsection">
                    <h3 class="subsection-title"><span class="icon">⚡</span>Exces</h3>
                    <p>Un exces de Vitamina B9 (acid folic sintetic) este rar toxic, dar poate masca deficiența de B12. Din perspectivă holistică, ar putea sugera:</p>
                    <ol>
                        <li><b>"Supra-compensare" și "mascare" emoțională:</b> o tendință de a suprima sau de a "masca" problemele emoționale profunde, concentrându-te pe aspecte superficiale.</li>
                        <li><b>Control obsesiv asupra "planului" vieții:</b> o nevoie de a controla fiecare aspect al creșterii, fără a permite spontaneitate.</li>
                        <li><b>Rigiditate în convingeri:</b> o aderență prea strictă la anumite idei despre cum "ar trebui" să fie viața.</li>
                        <li><b>Supra-analiză și "supra-regenerare":</b> o tendință de a analiza excesiv fiecare experiență, fără a permite repaus.</li>
                    </ol>
                </div>
            </div>
        </div>

                        <li><b>Terapii</b> care ajută la eliberarea nevoii de control și la acceptarea imperfecțiunii.</li>
